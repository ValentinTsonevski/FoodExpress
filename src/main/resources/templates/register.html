<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FoodExpress</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

</head>

<body class="register-p">


<div class="container">
    <h1>Sign Up</h1>


    <form th:method="POST"
          th:action="@{/users/register}"
          th:object="${userRegisterForm}">

        <div class="form">

            <div class="firstAndLast">

                <div class="form-group col-md-6 mb-3">
                    <label for="firstName" class="text-white font-weight-bold"></label>
                    <input id="firstName"
                           name="firstName"
                           th:field="*{firstName}"
                           type="text"
                           min="4" max="25"
                           placeholder="First Name"
                           th:value="*{firstName}"/>

                    <p th:if="${#fields.hasErrors('firstName')}"
                       class="errors alert alert-danger">
                        First name is required.
                    </p>

                </div>


                <div class="form-group col-md-6 mb-3">
                    <label for="lastName" class="text-white font-weight-bold"></label>
                    <input id="lastName"
                           name="lastName"
                           th:field="*{lastName}"
                           type="text"
                           min="4" max="25"
                           placeholder="Last Name"
                           th:value="*{lastName}">

                    <p th:if="${#fields.hasErrors('lastName')}"
                       class="errors alert alert-danger">
                        Last name is required.
                    </p>

                </div>


            </div>

            <div class="emailAndUsername">

                <div class="form-group col-md-6 mb-3">
                    <label for="email" class="text-white font-weight-bold"></label>
                    <input id="email"
                           name="email"
                           th:field="*{email}"
                           type="email"
                           min="4" max="25"
                           placeholder="Email"
                           th:value="*{email}">

                    <p th:if="${#fields.hasErrors('email')}"
                       class="errors alert alert-danger">
                        Email is required.
                    </p>

                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="username" class="text-white font-weight-bold"></label>
                    <input id="username"
                           name="username"
                           th:field="*{username}"
                           type="text"
                           min="4" max="25"
                           placeholder="Username"
                           th:value="*{username}">

                    <p th:if="${#fields.hasErrors('username')}"
                       class="errors alert alert-danger">
                        Username is required.
                    </p>

                </div>


            </div>

            <div class="passAndConfirmPass">

                <div class="form-group col-md-6 mb-3">
                    <label for="password" class="text-white font-weight-bold"></label>
                    <input id="password"
                           name="password"
                           th:field="*{password}"
                           type="password"
                           min="5" max="20"
                           placeholder="Password"
                           th:value="*{password}">

                    <p th:if="${#fields.hasErrors('password')}"
                       class="errors alert alert-danger">
                        Password is required.
                    </p>

                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="confirmPassword" class="text-white font-weight-bold"></label>
                    <input id="confirmPassword"
                           name="confirmPassword"
                           th:field="*{confirmPassword}"
                           type="password"
                           min="5" max="20"
                           placeholder="Confirm Password"
                           th:value="*{confirmPassword}">

                    <p th:if="${#fields.hasErrors('confirmPassword')}"
                       class="errors alert alert-danger">
                        Passwords does not match.
                    </p>

                </div>
            </div>


             <div class="addressAndSignUp">

                 <div class="address">
                     <div class="form-group col-md-6 mb-3">
                         <label for="address" class="text-white font-weight-bold"></label>
                         <input id="address"
                                name="address"
                                th:field="*{address}"
                                type="text"
                                min="5"
                                placeholder="address"
                                th:value="*{address}">

                         <p th:if="${#fields.hasErrors('address')}"
                            class="errors alert alert-danger">
                             address is required.
                         </p>

                     </div>
                 </div>

                 <div class="form-group col-md-6 mb-3">
                     <input type="submit" value="Sign Up">
                 </div>

             </div>

        </div>

        <div class="content">
            <h2>Already have an account with FoodExpress ? <a th:href="@{/users/login}">Sign in.</a></h2>
            <h2>Click to go <a class="home" th:href="@{/}">Home</a> </h2>

        </div>

    </form>

</div>


</body>

</html>
